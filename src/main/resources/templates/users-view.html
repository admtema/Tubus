<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<!--    <link href="/docs/4.0/assets/css/docs.min.css" rel="stylesheet">-->
<!--    <link href="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.css" rel="stylesheet">-->

    <style>
        .wrapper {
            display: flex;
            width: 100%;
            align-items: center;
        }
    </style>
</head>
<body>
<nav th:insert="blocks/navbar::navbar"></nav>
<div class="wrapper">
<div th:insert="blocks/sidebar::sidebar"></div>
    <main class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5 bd-content" role="main">
        <h2 class="bd-title" id="content">Список сотрудников</h2>
        <br><button class="btn btn-outline-primary me-2" type="button"  onClick="window.location.href='/registration'">Регистрация нового сотрудника</button><br>
        <br>
        <div class ="bd-example">
        <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">ФИО</th>
            <th scope="col">Отдел</th>
            <th scope="col">Должность</th>
            <th scope="col">Телефон</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${allUsers}">
            <th scope="row" th:text="${user.id}"></th>
            <td th:text="${user.userDetail.lastName} + ' ' + ${user.userDetail.firstName} + ' ' + ${user.userDetail.patronymic}"></td>
            <td th:text="${user.userDetail.department}"></td>
            <td th:text="${user.userDetail.position}"></td>
            <td th:text="${user.userDetail.phoneNumber}"></td>
            <td><a class="btn btn-outline-primary me-2" type="button" th:href="'/users/'+ ${user.id} + '/edit'">Изменить данные</a></td>
        </tr>
        </tbody>
        </table>
        </div>
    </main>
</div>
<footer th:insert="blocks/footer::footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="/docs/5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
